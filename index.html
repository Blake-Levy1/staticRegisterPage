<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Register Page</title>
</head>
<body>
  <header>
    <a href="#">About Us</a>
    <a href="#">Log in</a>
  </header>

  <div class="container">
    <h1>Sign Up</h1>

    <form>
      <div>  
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div>
        <input type="text" name="Username" placeholder="Username" required>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <footer>
      <img src="./assets/amazon.webp" alt="amazon logo" height="32" width="32">
      <img src="./assets/facebook.webp" alt="facebook logo" height="32" width="32">
      <img src="./assets/github.webp" alt="github logo" height="32" width="32">
      <img src="./assets/instagram.webp" alt="instagram logo" height="32" width="32">
      <img src="./assets/slack.webp" alt="slack logo" height="32" width="32">
    </footer>
  </div>
</body>
</html>
